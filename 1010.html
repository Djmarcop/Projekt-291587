<body>
<div id="Dd" style="width:1000px; height:1000px; background-color:green;">
<div id="d" style="width:550px; height:1000px;">
</div>
</div>
<script>
//tworzenie planszy
var dif=[];
let diw=document.getElementById('d');
let bry=document.createElement('br');
for(var i=0;i<100;i++){
dif[i]=document.createElement('div');
dif[i].style.backgroundColor="grey";
dif[i].style.width="50px";
dif[i].style.height="50px";
dif[i].style.float="left";
dif[i].style.border="1px solid black";
dif[i].id=i;
diw.appendChild(dif[i]);
}
//losowe wybieranie liczby -> figury
function randd(){
return Math.floor(Math.random()*5);
}
let fig=[];
//w tablicy fig mamy rozmiar w 4 kierunkach od srodka kolejno w lewo, w prawo, w gore, w dol
let figura=randd();
switch(figura){
case 0:
fig[0]=1;
fig[1]=1;
fig[2]=1;
fig[3]=2;
break;
case 1:
fig[0]=3;
fig[1]=3;
fig[2]=0;
fig[3]=0;
break;
case 2:
fig[0]=0;
fig[1]=0;
fig[2]=3;
fig[3]=3;
break;
case 3:
fig[0]=1;
fig[1]=1;
fig[2]=0;
fig[3]=0;
break;
case 4:
fig[0]=0;
fig[1]=0;
fig[2]=1;
fig[3]=1;
break;
case 5:
fig[0]=1;
fig[1]=0;
fig[2]=1;
fig[3]=0;
break;
} 

function fun(){
var x;
	for(let i=0;i<4;i++)
	{
		x=fig[i];
		for(let j=1;j<=x;j++){
			if(i==0) dif[55-j].style.backgroundColor="blue";
			if(i==1) dif[55+j].style.backgroundColor="blue";
			if(i==2) dif[55+10*j].style.backgroundColor="blue";
			if(i==3) dif[55-10*j].style.backgroundColor="blue";
		}
	}
}
fun();
//document.addEventListener('click',fun);
</script>
</body>
